<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Atestado - Sistema de RH</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}?v={{ range(1, 1000) | random }}" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <h1>Enviar Atestado</h1>
            <ul>
                <li><a href="/dashboard-page">Dashboard</a></li>
                <li><a href="#" id="logout-button">Sair</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Formulário de Envio de Atestado</h2>
        <div id="message-area" class="alert" style="display: none;"></div>

        <form id="atestado-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="motivo">Motivo do Atestado:</label>
                <input type="text" id="motivo" name="motivo" required placeholder="Ex: Atestado médico, declaração de comparecimento">
            </div>
            <div class="form-group">
                <label for="file">Anexar Arquivo (PDF, PNG, JPG, JPEG):</label>
                <input type="file" id="file" name="file" accept=".pdf,.png,.jpg,.jpeg" required>
            </div>
            <button type="submit">Enviar Atestado</button>
        </form>

        <hr>

        <h2>Meus Atestados Enviados</h2>
        <table id="my-atestados-table">
            <thead>
                <tr>
                    <th>Motivo</th>
                    <th>Arquivo</th>
                    <th>Data de Envio</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Atestados do funcionário serão carregados aqui via JS -->
            </tbody>
        </table>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkUserRole(['funcionario']); // Apenas funcionários podem enviar atestados

            document.getElementById('logout-button').addEventListener('click', () => {
                redirectToLogin();
            });

            const atestadoForm = document.getElementById('atestado-form');
            const myAtestadosTableBody = document.querySelector('#my-atestados-table tbody');

            async function loadMyAtestados() {
                myAtestadosTableBody.innerHTML = '<tr><td colspan="4">Carregando...</td></tr>';
                try {
                    const response = await fetch('/api/meus-atestados', { // Esta rota precisa ser implementada no backend
                        method: 'GET',
                        headers: getAuthHeaders()
                    });
                    const data = await response.json();

                    if (response.ok) {
                        myAtestadosTableBody.innerHTML = '';
                        if (data.length > 0) {
                            data.forEach(atestado => {
                                const row = myAtestadosTableBody.insertRow();
                                row.insertCell().textContent = atestado.motivo;
                                const fileLink = document.createElement('a');
                                fileLink.href = `/static/uploads/${atestado.arquivo}`;
                                fileLink.textContent = atestado.arquivo;
                                fileLink.target = '_blank';
                                row.insertCell().appendChild(fileLink);
                                row.insertCell().textContent = new Date(atestado.criado_em).toLocaleString();
                                row.insertCell().textContent = atestado.status;
                            });
                        } else {
                            myAtestadosTableBody.innerHTML = '<tr><td colspan="4">Nenhum atestado enviado ainda.</td></tr>';
                        }
                    } else {
                        showMessage(data.message || 'Erro ao carregar meus atestados.', 'danger');
                        myAtestadosTableBody.innerHTML = `<tr><td colspan="4">${data.message || 'Erro.'}</td></tr>`;
                    }
                } catch (error) {
                    console.error('Erro ao carregar meus atestados:', error);
                    showMessage('Erro de conexão ao carregar meus atestados.', 'danger');
                    myAtestadosTableBody.innerHTML = `<tr><td colspan="4">Erro de conexão.</td></tr>`;
                }
            }

            atestadoForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const motivo = document.getElementById('motivo').value;
                const fileInput = document.getElementById('file');
                const formData = new FormData();

                if (fileInput.files.length > 0) {
                    formData.append('file', fileInput.files[0]);
                    formData.append('motivo', motivo);
                } else {
                    showMessage('Selecione um arquivo para o atestado.', 'warning');
                    return;
                }

                try {
                    const response = await fetch('/api/atestado', {
                        method: 'POST',
                        headers: {
                            'Authorization': getAuthHeaders()['Authorization'] // FormData não define Content-Type
                        },
                        body: formData
                    });
                    const data = await response.json();

                    if (response.ok) {
                        showMessage(data.message, 'success');
                        atestadoForm.reset(); // Limpa o formulário
                        loadMyAtestados(); // Recarrega a lista de atestados
                    } else {
                        showMessage(data.message || 'Erro ao enviar atestado.', 'danger');
                    }
                } catch (error) {
                    console.error('Erro ao enviar atestado:', error);
                    showMessage('Erro de conexão ao enviar atestado.', 'danger');
                }
            });

            loadMyAtestados(); // Carrega os atestados do funcionário ao carregar a página
        });
    </script>
</body>
</html>
