<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Sistema de RH</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}?v={{ range(1, 1000) | random }}" type="image/x-icon">
    <style>
        .profile-picture-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
        }
        .profile-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .form-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Meu Perfil</h1>
            <ul>
                <li><a href="/dashboard-page">Dashboard</a></li>
                <li><a href="#" id="logout-button">Sair</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Meus Dados Pessoais</h2>
        <div id="message-area" class="alert" style="display: none;"></div>

        <div class="profile-picture-section">
            <img id="profile-picture" src="" alt="Foto de Perfil" class="profile-picture">
            <div class="profile-actions">
                <button id="change-picture-btn">Alterar Foto</button>
                <input type="file" id="picture-input" accept="image/*" class="hidden">
            </div>
        </div>

        <div class="form-section">
            <form id="profile-form">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
                </div>
                <div class="form-group">
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento">
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço Completo:</label>
                    <input type="text" id="endereco" name="endereco">
                </div>
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>

        <div class="form-section">
            <h3>Alterar Senha</h3>
            <form id="change-password-form">
                <div class="form-group">
                    <label for="current-password">Senha Atual:</label>
                    <input type="password" id="current-password" name="current-password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Nova Senha:</label>
                    <input type="password" id="new-password" name="new-password" required minlength="8">
                </div>
                <button type="submit">Alterar Senha</button>
            </form>
        </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            checkUserRole(['funcionario', 'gerente']);
            
            document.getElementById('logout-button').addEventListener('click', () => {
                redirectToLogin();
            });

            const profilePicture = document.getElementById('profile-picture');
            const changePictureBtn = document.getElementById('change-picture-btn');
            const pictureInput = document.getElementById('picture-input');

            // Função para exibir mensagens
            function showMessage(message, isError = false) {
                const messageArea = document.getElementById('message-area');
                messageArea.textContent = message;
                messageArea.style.display = 'block';
                messageArea.className = isError ? 'alert error' : 'alert success';
                setTimeout(() => {
                    messageArea.style.display = 'none';
                }, 5000);
            }

            // Carrega dados do perfil
            async function loadProfileData() {
                try {
                    const response = await fetch('/api/meus-dados', {
                        method: 'GET',
                        headers: getAuthHeaders()
                    });
                    const data = await response.json();

                    if (response.ok) {
                        document.getElementById('nome').value = data.nome || '';
                        document.getElementById('email').value = data.email || '';
                        document.getElementById('telefone').value = data.telefone || '';
                        document.getElementById('nascimento').value = data.nascimento || '';
                        document.getElementById('endereco').value = data.endereco || '';
                        
                        // Carrega a foto de perfil
                        profilePicture.src = data.foto_perfil && data.foto_perfil !== 'default-user.png'
                            ? `/static/uploads/perfil/${data.foto_perfil}`
                            : `/static/images/default-user.png`;
                    }
                } catch (error) {
                    console.error('Erro ao carregar dados:', error);
                    showMessage('Erro ao carregar dados do perfil', true);
                }
            }

            // Configura botão de alterar foto
            changePictureBtn.addEventListener('click', () => {
                pictureInput.click();
            });

            pictureInput.addEventListener('change', async (e) => {
                if (e.target.files.length > 0) {
                    const file = e.target.files[0];
                    
                    if (!file.type.startsWith('image/')) {
                        showMessage('Por favor, selecione um arquivo de imagem.', true);
                        return;
                    }

                    const formData = new FormData();
                    formData.append('foto', file);

                    try {
                        const response = await fetch('/api/upload-foto-perfil', {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('jwt_token')}`
                            },
                            body: formData
                        });

                        const data = await response.json();

                        if (response.ok) {
                            showMessage('Foto de perfil atualizada com sucesso!');
                            // Atualiza a imagem exibida
                            profilePicture.src = `/static/uploads/perfil/${data.filename}?${new Date().getTime()}`;
                        } else {
                            showMessage(data.message || 'Erro ao atualizar foto de perfil', true);
                        }
                    } catch (error) {
                        console.error('Erro ao enviar foto:', error);
                        showMessage('Erro ao enviar foto de perfil', true);
                    }
                }
            });

            // Configura formulário de dados pessoais
document.getElementById('profile-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    try {
        // Formata os dados corretamente
        const formData = {
            nome: document.getElementById('nome').value,
            email: document.getElementById('email').value,
            telefone: document.getElementById('telefone').value,
            endereco: document.getElementById('endereco').value
        };

        // Tratamento especial para a data de nascimento
        const nascimentoInput = document.getElementById('nascimento').value;
        if (nascimentoInput) {
            formData.nascimento = nascimentoInput; // Já está no formato YYYY-MM-DD
        }

        const response = await fetch('/api/meus-dados', {
            method: 'PUT',
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('jwt_token')}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Erro ao atualizar dados');
        }

        const data = await response.json();
        showMessage(data.message || 'Dados atualizados com sucesso!');
    } catch (error) {
        console.error('Erro ao atualizar dados:', error);
        showMessage(error.message || 'Erro ao atualizar dados. Tente novamente.', true);
    }
});
            // Configura formulário de alteração de senha
            document.getElementById('change-password-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                try {
                    const response = await fetch('/api/meus-dados/alterar-senha', {
                        method: 'PUT',
                        headers: {
                            ...getAuthHeaders(),
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            senha_atual: document.getElementById('current-password').value,
                            nova_senha: document.getElementById('new-password').value
                        })
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        showMessage('Senha alterada com sucesso!');
                        document.getElementById('change-password-form').reset();
                    } else {
                        showMessage(data.message || 'Erro ao alterar senha', true);
                    }
                } catch (error) {
                    console.error('Erro ao alterar senha:', error);
                    showMessage('Erro ao alterar senha', true);
                }
            });

            loadProfileData();
        });
    </script>
</body>
</html>
