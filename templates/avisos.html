<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avisos da Empresa - Sistema de RH</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}?v={{ range(1, 1000) | random }}" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <h1>Avisos da Empresa</h1>
            <ul>
                <li><a href="/dashboard-page">Dashboard</a></li>
                <li><a href="#" id="logout-button">Sair</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Todos os Avisos</h2>
        <div id="message-area" class="alert" style="display: none;"></div>
        
        <div id="avisos-list">
            <!-- Avisos serão carregados aqui via JS -->
            <p>Carregando avisos...</p>
        </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            checkUserRole(['funcionario', 'gerente']); // Ambos podem ver avisos

            document.getElementById('logout-button').addEventListener('click', () => {
                redirectToLogin();
            });

            const avisosListDiv = document.getElementById('avisos-list');

            try {
                const response = await fetch('/api/avisos', {
                    method: 'GET',
                    headers: getAuthHeaders()
                });
                const data = await response.json();

                if (response.ok) {
                    avisosListDiv.innerHTML = ''; // Limpa o conteúdo
                    if (data.length > 0) {
                        data.forEach(aviso => {
                            const avisoCard = document.createElement('div');
                            avisoCard.className = 'aviso-card'; // Adicione estilo para isso no style.css
                            avisoCard.innerHTML = `
                                <h3>${aviso.titulo}</h3>
                                <p>${aviso.mensagem}</p>
                                <small>Publicado em: ${new Date(aviso.data_envio).toLocaleString()}</small>
                            `;
                            avisosListDiv.appendChild(avisoCard);
                        });
                    } else {
                        avisosListDiv.innerHTML = '<p>Nenhum aviso publicado ainda.</p>';
                    }
                } else {
                    showMessage(data.message || 'Erro ao carregar avisos.', 'danger');
                }
            } catch (error) {
                console.error('Erro ao carregar avisos:', error);
                showMessage('Erro de conexão ao carregar avisos.', 'danger');
            }
        });
    </script>
</body>
</html>
